<!doctype html>
<html>
    <head>
        <script>
            const sleep = ms => new Promise(r => setTimeout(r, ms));
            async function sleeper() { await sleep(10000); console.log("Clicked"); }
        </script>
    </head>
    <body>
        <p>
        <span onclick='sleeper()' >[foo]</span>
        </p>

        <p>
        <a onclick='sleeper()' href=#>[#]</a><br>
        </p>

</body>
</html>
