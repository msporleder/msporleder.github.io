<!doctype html>
<html>
    <head>
        <script>
            const sleep = ms => new Promise(r => setTimeout(r, ms));
            async function sleeper() { await sleep(10000); console.log("Clicked"); document.body.appendChild(document.createElement('button')) }
        </script>
    </head>
    <body>
        <p>
        <span onclick='sleeper()' >[deferred work]</span>
        </p>

        <p>
        <a onclick='for (var i = 0; i < 10000; i ++) { btn = document.body.appendChild(document.createElement("button")); btn.replaceWith(document.createElement("meter")); }'>[busy work]</a>
        </p>

</body>
</html>
